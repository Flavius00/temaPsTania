<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Comercial Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Create New Comercial Space</h1>

    <form th:action="@{/comercial-space/save}" method="post">
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="mb-3">
            <label for="area" class="form-label">Area (mÂ²)</label>
            <input type="number" class="form-control" id="area" name="areaSquareMeters" required min="1">
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" name="type" required>
                <option value="SHOP">Shop</option>
                <option value="OFFICE">Office</option>
                <option value="WAREHOUSE">Warehouse</option>
                <option value="RESTAURANT">Restaurant</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="parking" class="form-label">Parking Spots</label>
            <input type="number" class="form-control" id="parking" name="parking.totalSpots" required min="0">
        </div>

        <div class="modal-footer">
            <a href="/comercial-space" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Comercial Space</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
