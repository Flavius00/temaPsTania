<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comercial Spaces List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h2>Comercial Spaces</h2>
        </div>
        <div class="card-body">
            <div class="text-end mb-3">
                <a href="/comercial-space/create-comercial-space" class="btn btn-success">
                    <i class="bi bi-plus-lg"></i> Create New Comercial Space
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Location</th>
                        <th>Area (mÂ²)</th>
                        <th>Type</th>
                        <th>Parking Spots</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comercialSpace : ${comercialSpaces}">
                        <td th:text="${comercialSpace.id}" class="text-center"></td>
                        <td th:text="${comercialSpace.location}"></td>
                        <td th:text="${comercialSpace.areaSquareMeters}" class="text-center"></td>
                        <td th:text="${comercialSpace.type}" class="text-center"></td>
                        <td th:text="${comercialSpace.parking.totalSpots}" class="text-center"></td>
                        <td class="text-center">
                            <a th:href="@{/comercial-space/edit/{id}(id=${comercialSpace.id})}"
                               class="btn btn-success btn-sm">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/comercial-space/delete/{id}(id=${comercialSpace.id})}"
                               class="btn bg-primary btn-sm">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
